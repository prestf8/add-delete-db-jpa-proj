<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Custom Entity</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex bg-muted">
    <main style="max-width: 700px;" class="m-auto w-50">
        <div class="text-center">
            <h1 class="display-4">Add CustomEntity</h1>
        </div>
        <form th:object="${customEntity}" th:action="@{/save}" method="post">
            <input type="text" th:field="*{title}" class="form-control form-control-lg mb-2" placeholder="Title"/>
            <input type="text" th:field="*{descr}" class="form-control form-control-lg mb-2" placeholder="Description"/>
            <button type="submit" class="btn btn-outline-success btn-block p-2">Add</button>
        </form>
    </main>
</body>
</html>
